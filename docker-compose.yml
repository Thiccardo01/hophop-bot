version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: hophop_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hophop
      POSTGRES_PASSWORD: hophop_password
      POSTGRES_DB: hophop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: hophop_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
